<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(90deg, #4a6cf7, #6a82fb);
            color: white;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .location-content {
            padding: 30px 25px;
        }
        
        .location-icon {
            font-size: 3.5rem;
            color: #4a6cf7;
            margin-bottom: 20px;
        }
        
        .location-text {
            margin: 20px 0;
        }
        
        .location-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 10px 0;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coordinates {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .coordinate-item {
            background: #f1f5fe;
            border-radius: 12px;
            padding: 15px;
            margin: 10px;
            flex: 1;
            min-width: 130px;
        }
        
        .coordinate-item h3 {
            color: #4a6cf7;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .coordinate-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: #3a5cd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #refresh-btn {
            background: #6c757d;
        }
        
        #refresh-btn:hover {
            background: #5a6268;
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .permission-denied {
            color: #dc3545;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 500px) {
            .coordinates {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-location-dot"></i> Current Location</h1>
            <p>Your location information will appear below</p>
        </div>
        
        <div class="location-content">
            <div class="location-icon">
                <i class="fas fa-location-crosshairs"></i>
            </div>
            
            <div class="location-text">
                <p>You are currently at:</p>
                <div class="location-name" id="location-name">Click "Find My Location" to start</div>
            </div>
            
            <div class="coordinates">
                <div class="coordinate-item">
                    <h3>LATITUDE</h3>
                    <div class="coordinate-value" id="latitude">-</div>
                </div>
                
                <div class="coordinate-item">
                    <h3>LONGITUDE</h3>
                    <div class="coordinate-value" id="longitude">-</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="find-btn">
                    <i class="fas fa-map-marker-alt"></i> Find My Location
                </button>
                
                <button id="refresh-btn">
                    <i class="fas fa-rotate"></i> Refresh
                </button>
            </div>
            
            <div class="footer">
                <p>Your location is accessed using the browser's Geolocation API</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const locationName = document.getElementById('location-name');
            const latitude = document.getElementById('latitude');
            const longitude = document.getElementById('longitude');
            const findBtn = document.getElementById('find-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const locationIcon = document.querySelector('.location-icon i');
            
            // Function to get location
            function getLocation() {
                if (!navigator.geolocation) {
                    locationName.textContent = "Geolocation is not supported by this browser";
                    return;
                }
                
                locationName.innerHTML = '<i class="fas fa-spinner loading"></i> Detecting your location...';
                locationIcon.className = 'fas fa-spinner loading';
                findBtn.disabled = true;
                
                navigator.geolocation.getCurrentPosition(
                    // Success function
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        latitude.textContent = lat.toFixed(6);
                        longitude.textContent = lon.toFixed(6);
                        
                        // Use reverse geocoding to get location name
                        getLocationName(lat, lon);
                    },
                    // Error function
                    function(error) {
                        locationIcon.className = 'fas fa-location-crosshairs';
                        findBtn.disabled = false;
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                locationName.innerHTML = '<span class="permission-denied"><i class="fas fa-ban"></i> Location access denied</span>';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationName.textContent = "Location information unavailable";
                                break;
                            case error.TIMEOUT:
                                locationName.textContent = "Location request timed out";
                                break;
                            case error.UNKNOWN_ERROR:
                                locationName.textContent = "An unknown error occurred";
                                break;
                        }
                    },
                    // Options
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
            
            // Function to get location name from coordinates
            function getLocationName(lat, lon) {
                const url = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        locationIcon.className = 'fas fa-location-dot';
                        findBtn.disabled = false;
                        
                        if (data.locality) {
                            locationName.textContent = `${data.city}, ${data.principalSubdivision}, ${data.countryName}`;
                        } else {
                            locationName.textContent = `Near: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                        }
                    })
                    .catch(error => {
                        locationIcon.className = 'fas fa-location-dot';
                        findBtn.disabled = false;
                        locationName.textContent = `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                    });
            }
            
            // Event listeners for buttons
            findBtn.addEventListener('click', getLocation);
            
            refreshBtn.addEventListener('click', function() {
                locationName.textContent = "Click 'Find My Location' to start";
                latitude.textContent = "-";
                longitude.textContent = "-";
                locationIcon.className = 'fas fa-location-crosshairs';
            });
        });
    </script>
</body>
</html>
